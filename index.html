<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="border-for-card">
            <div class="card">
                <div class="container">
                    <img src="images/image-equilibrium.jpg" class="nft-image">
                    <div class="middle">
                        <img class="view-icon" src="images/icon-view.svg"></div>
                      </div>
                </div>
                <h1 class="headline">Equilibrium #3429</h1>
                <p class="text-under-headline">Our Equilibrium collection promotes<br>balance and calm.</p>
                <div class="price-time-text">
                    <p class="eth-icon-text"><img src="images/icon-ethereum.svg" alt="icon of ethereum"> 0.041ETH</p>
                    <p class="time-icon-text"><img src="images/icon-clock.svg" alt="a clock symbol"> 3 days left</p>
                </div>
                <hr class="dividing-line">
                <p class="avatar-text"><img class="avatar-pic" src="images/image-avatar.png" alt="a profile picture">Creation of <span class="text-span"> Jules Wyvern</span></p>
            </div>
        </div>
    </main>
</body>
</html>
